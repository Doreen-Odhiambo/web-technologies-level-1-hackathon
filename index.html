<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackthon1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <div class="text">
    <h1 class="blue-heading">
      Coding Dreams : Building African Realities
    </h1>
    <P class="red-paragraph">
      Our vision is to empower Africa's youth through software development, unlocking their potential to drive transformative change and create innovative solutions to address the continent's biggest challenges.
    </P>
    <a href="https://powerlearnproject.org/" target="_blank">Learn.Code.Grow</a>

  <img class="pic" src="./pic.jpg" alt="student picture">
  </div>


   <form action="#" method="POST">
          <div class ="container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" id="sessionId" name="sessionId" value="your-session-id">
            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple>
                <option value="English">Python</option>
                <option value="Math">Dart and Flutter</option>
                <option value="Science">Database</option>
                <option value="Art and Craft">Web Development</option>
                <option value="Agriculture">Software Engineering</option>
                <option value="Geography">Enterprenuership Skills</option>
               </select>
            <br>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </fieldset>
            <br>
<div class="clearfix">
            <button type="button" onclick="clearForm()">Cancel</button>
            <button type="submit">Register</button>
            </div>
          </div>
          </div>
        </form>
       </div>
      </div>
</body>
</html>
